# /etc/nginx/sites-available/apps-ataloss
# Nginx configuration for apps.ataloss.org survey application

server {
    listen 80;
    listen [::]:80;
    server_name apps.ataloss.org;

    # Redirect HTTP to HTTPS (will be configured by certbot)
    # return 301 https://$server_name$request_uri;

    # API endpoint - proxy to Node.js container
    location /survey-api/ {
        proxy_pass http://127.0.0.1:3000/;
        proxy_http_version 1.1;
        
        # WebSocket support (if needed in future)
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        
        # Standard proxy headers
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        # Disable buffering for real-time responses
        proxy_buffering off;
        proxy_cache_bypass $http_upgrade;
        
        # Timeouts
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;
    }

    # Static JavaScript file - proxy to nginx container
    location /exit-intent-survey.js {
        proxy_pass http://127.0.0.1:8080/exit-intent-survey.js;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        
        # Cache control for JavaScript file
        # Short cache during development/testing, increase for production
        add_header Cache-Control "public, max-age=300, must-revalidate";
        
        # CORS headers for cross-origin requests from ataloss.org
        add_header Access-Control-Allow-Origin "https://ataloss.org" always;
        add_header Access-Control-Allow-Methods "GET, OPTIONS" always;
        add_header Access-Control-Allow-Headers "Content-Type" always;
        
        # Handle preflight requests
        if ($request_method = 'OPTIONS') {
            add_header Access-Control-Allow-Origin "https://ataloss.org";
            add_header Access-Control-Allow-Methods "GET, OPTIONS";
            add_header Access-Control-Max-Age 86400;
            add_header Content-Type "text/plain; charset=utf-8";
            add_header Content-Length 0;
            return 204;
        }
    }

    # Health check endpoint (optional - for monitoring)
    location /health {
        access_log off;
        proxy_pass http://127.0.0.1:3000/api/health;
        proxy_set_header Host $host;
    }

    # Security headers
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header Referrer-Policy "strict-origin-when-cross-origin" always;

    # Logging
    access_log /var/log/nginx/apps-ataloss-access.log;
    error_log /var/log/nginx/apps-ataloss-error.log warn;
}

