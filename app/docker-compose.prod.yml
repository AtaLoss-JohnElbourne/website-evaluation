services:
  survey-api:
    image: ghcr.io/ataloss-johnelbourne/website-evaluation/survey-api:latest
    container_name: survey_api
    restart: unless-stopped
    ports:
      - "127.0.0.1:3000:3000"
    networks:
      - apps-network
    environment:
      - NODE_ENV=production
      - PORT=3000
      # Azure credentials - loaded from .env file
      - AZURE_CLIENT_ID=${AZURE_CLIENT_ID}
      - AZURE_CLIENT_SECRET=${AZURE_CLIENT_SECRET}
      - AZURE_TENANT_ID=${AZURE_TENANT_ID}
      # SharePoint configuration
      - SHAREPOINT_SITE_URL=${SHAREPOINT_SITE_URL}
      - EXCEL_FILE_PATH=${EXCEL_FILE_PATH}
      - WORKSHEET_NAME=${WORKSHEET_NAME}
      - TABLE_NAME=${TABLE_NAME}
      # Debug configuration
      - ENABLE_DEBUG_ENDPOINTS=${ENABLE_DEBUG_ENDPOINTS}
      - DEBUG_PASSWORD=${DEBUG_PASSWORD}
    env_file:
      - .env
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:3000/api/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  survey-web:
    image: ghcr.io/ataloss-johnelbourne/website-evaluation/survey-web:latest
    container_name: survey_api_web
    restart: unless-stopped
    ports:
      - "127.0.0.1:8080:80"
    networks:
      - apps-network
    depends_on:
      - survey-api
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:80/exit-intent-survey.js"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

networks:
  apps-network:
    external: true
    name: apps-network
